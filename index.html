<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>EUA Afora</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./assets/images/vector-logo.png" alt="Imagem do logo Around the US">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="./assets/images/profile-image.jpg" alt=" Imagem do profile">
          <div class="profile__wrap-information">
            <div class="profile__wrap-name-edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <div class="profile__edit"></div>
            </div>
            <p class="profile__profession">Explorar</p>
          </div>
        </div>
        <div class="profile__button"></div>
      </section>

      <section class="element">
        <ul class="element__container">
          <template id="elementTemplate">
            <li class="element__item">
              <img class="element__delete-icon" src="./assets/images/rubbish-normal.png">
              <img class="element__image" alt="">
              <div class="element__legend">
                <p class="element__legend-text"></p>
                <div class="element__like-icon"></div>
              </div>
            </li>
          </template>
        </ul>
      </section>

      <section class="popup">
        <div class="popup__container popup__container_profile">
          <form class="popup__form popup__form_profile">
            <h3 class="popup__title">Editar perfil</h3>
            <input class="popup__text popup__name" type="text" name="name" placeholder="Jacques Cousteau" value="" required>
            <p class="popup__error" id="name-error"></p>
            <input class="popup__text popup__profession" type="text" name="profession" placeholder="Explorar" value="" required>
            <p class="popup__error" id="profession-error"></p>
            <input class="popup__save popup__save_profile" type="submit" value="" disabled>
            <div class="popup__close popup__close_profile"></div>
          </form>
        </div>
        <div class="popup__overlay"></div>

        <div class=" popup__container popup__container_image">
          <form class="popup__form_image">
            <h3 class="popup__title">Novo local</h3>
            <input class="popup__text popup__local" type="text" name="titulo" placeholder="Título" value="">
            <p class="popup__error" id="local-error"></p>
            <input class="popup__text popup__url" type="text" name="url" placeholder="URL da imagem" value="">
            <p class="popup__error" id="url-error"></p>
            <input class="popup__save popup__save_image" type="submit" value="" disabled>
            <div class="popup__close popup__close_image"></div>
          </form>
        </div>

        <div class="popup-viewer">
          <img class="popup-viewer__image" src="./assets/images/" alt="Image">
          <div class="popup-viewer__close popup__close"></div>
          <div class="popup-viewer__legend"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2023 Around The U.S.</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
